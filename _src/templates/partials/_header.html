<!DOCTYPE html>
<html lang="es">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>🍿Evaluación Final Andreina</title>
</head>

    <h1 class="page__title">🍿Buscador de series📽</h1>

    <section class="section__search">
      <label for="input" class="input-label"></label>

    <section class="section__results">

        <img src="" alt="" class="result__image">

    <section class="section__favorites">
        <div class="results__favorites">
            <img src="" alt="" class="favorite__image">

          </div>
